<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Enter your details</h2>
    <form  class="b" method="post" name="google-sheet">
        Enter your name<input type="text" name="name" placeholder="Enter your name"><br>
        Enter your number<input type="number" name="mobile" placeholder="Enter your number"><br>
        Enter your email<input type="email" name="email" placeholder="Enter your Email"><br>
        <button type="submit" name="submit" class="a">submit</button>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxYMWST6F6o815_FRSw0PaRKV2ogX9dVa0NOLopPyQJYpk0391I6O5J1oynQoqGrndE_w/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
